{% extends 'base.html' %}


{% block content %}
    <div style="height: 50rem; margin: 2rem; text-align: center;">
      <h1 style="font-family: 'Shadows Into Light', cursive; " >
          Hello World List!
      </h1>

        <form action="/account/hello_world/" method="post">
            {% csrf_token %}
            <div>
                <input type="text" name="hello_world_input">
            </div>
            <div>
                <input type="submit" class="btn btn-primary" value="POST">
            </div>
        </form>

        {% if hello_world_list %}
            {% for hello_world in hello_world_list %}
            <h6>
                {{ hello_world.text }}
            </h6>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
